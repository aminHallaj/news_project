{% load static %}
{% for i in news_list_show %}
    <tr id="del_{{i.id}}">
        <!-- Table data -->
        <td>
        <h6 class="course-title mt-2 mt-md-0 mb-0"><a href="{% url 'master_post_edit' id=i.id %}">{{i.title}}</a></h6>
        </td>
        <!-- Table data -->
        <td>
        <h6 class="mb-0"><a href="#">{{i.author.get_full_name}}</a></h6>
        </td>
        <!-- Table data -->
        <td>{{i.jdate}}</td>
        <!-- Table data -->
        <td>
                <a href="#" class="badge mb-2" style="background-color: {{ i.sub_category.category.color }}; color: #C7C7C7;"><i class="fas fa-circle me-2 small fw-bold"></i>{{i.sub_category}}</a>
        </td>
        <!-- Table data -->
        <td>
            {% if i.status_news == 0 %}
                <span class="badge bg-warning bg-opacity-10 text-warning mb-2">در انتظار</span>
            {% elif i.status_news == 1 %}
                <span class="badge bg-success bg-opacity-10 text-success mb-2">تایید شده</span>
            {% elif i.status_news == 2 %}
                <span class="badge bg-danger bg-opacity-10 text-danger mb-2">رد شده</span>
            {% endif %}
        </td>
        <!-- Table data -->
        <td>
        <div class="d-flex gap-2">
            <a type="button" class="btn btn-light btn-round mb-0" title="حذف" onclick="del_news({{i.id}})"><i class="bi bi-trash"></i></a>
            
            <a href="{% url 'master_post_edit' id=i.id %}" class="btn btn-light btn-round mb-0" data-bs-toggle="tooltip" data-bs-placement="top" title="ویرایش"><i class="bi bi-pencil-square"></i></a>
        </div>
        </td>
    </tr>  
{% endfor %}
<script src="{% static 'master/' %}js/jquery.js"></script>
<script src="{% static 'master/' %}js/delete_swal_news.js"></script>
<script src="{% static 'master/' %}js/sweetalert.js"></script>
