<ul class="pagination pagination-sm pagination-bordered mb-0" id="pagination">
    {% if show_reviews_list.has_previous %}
        <li class="page-item"><a class="page-link" href="?page={{ show_reviews_list.previous_page_number }}">قبل</a></li>
    {% endif %}
    
    {% for i in show_reviews_list.paginator.page_range %}
        {% if show_reviews_list.number == i %}
            <li class="page-item active"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
        {% else %}
            <li class="page-item"><a class="page-link" href="?page={{ i }}">{{ i }}</a></li>
        {% endif %}
    {% endfor %}
    
    {% if show_reviews_list.has_next %}
        <li class="page-item"><a class="page-link" href="?page={{ show_reviews_list.next_page_number }}">بعد</a></li>
    {% endif %}
</ul>
